<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<button type="button" class="layui-btn">新增</button>
<button type="button" class="layui-btn">删除</button>
<table id="demo" lay-filter="test"></table>
<table id="demo1" lay-filter="test"></table>

</body>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: 'showUserLayui' //数据接口
            ,cols: [
                [ //表头
                    {field: 'userid', title: '用户编号', width:80, sort: true, fixed: 'left',checkbox: true}
                    ,{field: 'userid', title: '用户编号', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:120}
                    ,{field: 'password', title: '密码', width:200, sort: true}
                    ,{field:'',title: '操作',toolbar: "#bar"}
                ]]
            ,page:true
            ,limit:6
            ,limits:[5,10,15,20,25,30]
        });
    });
</script>
<script type="text/html" id="bar">
    <button type="button" class="layui-btn">更改</button>
</script>
</html>
